<div class="info-header">
  <mat-icon>folder</mat-icon>
  <span> &nbsp;&nbsp;{{selectedFile.name}}
  </span>
</div>
<div class="info-body">
  <mat-tab-group>
    <mat-tab label="DETAILS">
      <div class="preview">
        <img class="card-image" src="assets/img/folder.png" alt="image">
      </div>

      <button mat-mini-fab class="info-card-share">
        <mat-icon>share</mat-icon>
      </button>

      <table style="width:100%">
        <tr>
          <td>Type</td>
          <td>Image</td>
        </tr>
        <tr>
          <td>Size</td>
          <td>{{selectedFile.size}}</td>
        </tr>
        <tr>
          <td>Location</td>
          <td>My drive</td>
        </tr>
        <tr>
          <td>Owner</td>
          <td>{{selectedFile.owner}}</td>
        </tr>
        <tr>
          <td>Modified</td>
          <td>{{selectedFile.last_modified}}</td>
        </tr>
        <tr>
          <td>Created</td>
          <td>{{selectedFile.last_modified}}</td>
        </tr>
      </table>

    </mat-tab>
  </mat-tab-group>
</div>
